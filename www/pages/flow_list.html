<div class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="back" class="material-icons mdc-toolbar__icon">arrow_back</a>
            <span class="mdc-toolbar__title catalog-title">工单列表</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
			<a href="#" class="material-icons mdc-toolbar__icon" aria-label="search" alt="search"></a>
        </section>
    </div>
</div>
<div class="main-content">
	<div class="mdc-list-group work-list">
		<div class="mdc-list mdc-list--two-line mdc-list--avatar-list flow_list conment_list">
			<script type="text/html" id="flow_items">
				{{each $data val}}
				<a class="mdc-list-item repair work-item" data-mdc-auto-init="MDCRipple" href="#flow/detail/{{val.id}}">
					<span class="mdc-list-item__text">{{val.name}}</span>
					<span class="mdc-list-item__end-detail">
			            <time datetime="" class="date">{{val.create_time}}</time>
			            <span class="clock">{{if val.ing_index}}正在进行第{{val.ing_index}}步{{else}}已完成{{/if}}</span>
		            </span>
				</a>
				<hr class="mdc-list-divider mdc-list-divider">
				{{/each}}
			</script>
		</div>
	</div>
</div>
